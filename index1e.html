<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun()
        {
            var pat=/abc/;
            var u=(document.getElementById("id").value);
            if(pat.test(u))
            {
                alert("pattern matched")
            }
        }
    </script>
    <input type="text" id="id">
    <button type="submit" onclick="fun()"> Submit</button>
</body>
</html>
