<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let colors = ['Red','Green','Blue'];
        for(const[index,color] of colors.entries())
        {
            document.write(`${color} is at index ${index} <br>`)
        }
    </script>
</body>
</html>
