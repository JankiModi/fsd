<!-- write a html form accepting an integer having excatly 4 digits. input should not accept charecters -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>   
        function fun() {
            pat = /^\d{4}$/;
            var a = document.getElementById('id1').value
            if(pat.test(a)){
                alert('success')
            }else {
                alert('no success')
                return false
            }
        }
    </script>
</head>
<body>
    <form action="#" onsubmit="return fun()">
        <input type="text"  id="id1">
        <input type="submit">
    </form>    
</body>
</html>
