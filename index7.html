<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(obj) {
            obj.innerHTML = String.fromCharCode(event.keyCode)
        }
    </script>
</head>
<body onkeypress="change(this)">
    this is body
</body>
</html>
<!-- was to make body tag work like text area -->
